<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgentForge — Fullstack Single Folder</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Roboto, 'Segoe UI', 'Helvetica Neue', Arial; }
    /* subtle 3D glow */
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      backdrop-filter: blur(8px);
    }
    .neumorph {
      box-shadow: 8px 8px 20px rgba(2,6,23,0.6), -6px -6px 16px rgba(255,255,255,0.02);
    }
    .rounded-3xl { border-radius: 22px; }
    /* small helper */
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-black text-slate-50 p-6">

  <div id="app" class="max-w-[1200px] mx-auto">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-600 to-blue-500 flex items-center justify-center shadow-lg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 12h18" stroke="white" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <div>
          <h1 class="text-xl font-bold">Agent<span class="text-blue-400">Forge</span></h1>
          <div class="text-xs opacity-60">Full-stack Website Builder (single-folder)</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="themeBtn" class="p-2 rounded-xl glass hover:scale-105 transition-transform">Toggle Theme</button>
        <a href="#" id="downloadBtn" class="px-3 py-2 bg-emerald-600 rounded-xl text-sm hidden">Export</a>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Sidebar -->
      <aside class="lg:col-span-1 glass neumorph p-6 rounded-3xl border border-white/6">
        <div class="mb-4">
          <label class="text-xs uppercase opacity-60">Provider</label>
          <select id="provider" class="w-full mt-2 p-3 rounded-xl bg-white/5">
            <option value="gemini">Gemini</option>
            <option value="openai">OpenAI</option>
            <option value="groq">Groq</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="text-xs uppercase opacity-60">Model</label>
          <select id="model" class="w-full mt-2 p-3 rounded-xl bg-white/5">
            <!-- populated by JS -->
          </select>
        </div>

        <div class="mb-4 flex-1">
          <label class="text-xs uppercase opacity-60">Project Brief</label>
          <textarea id="prompt" rows="7" class="w-full mt-2 p-3 rounded-xl bg-white/5 resize-none placeholder:opacity-60" placeholder="E.g. A portfolio site for a product designer with hero, projects grid, contact form, teal + navy palette..."></textarea>
        </div>

        <button id="generateBtn" class="w-full py-3 rounded-2xl bg-blue-600 text-white font-bold flex items-center justify-center gap-3">
          <svg id="genIcon" width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 12h18" stroke="white" stroke-width="1.8" stroke-linecap="round"/></svg>
          <span id="generateText">Generate Website</span>
        </button>

        <div id="status" class="mt-3 text-sm opacity-60"></div>
      </aside>

      <!-- Main preview -->
      <main class="lg:col-span-2 flex flex-col gap-4">
        <div class="flex items-center justify-between">
          <div class="flex gap-2 bg-white/5 rounded-xl p-1">
            <button id="previewView" class="px-3 py-1 rounded-md bg-white/10">Preview</button>
            <button id="codeView" class="px-3 py-1 rounded-md">Code</button>
          </div>

          <div class="flex gap-2">
            <button id="copyBtn" class="p-2 rounded-xl bg-white/5 hidden">Copy</button>
            <button id="downloadBtn2" class="p-2 rounded-xl bg-white/5 hidden">Download</button>
          </div>
        </div>

        <section id="display" class="glass rounded-3xl border border-white/6 overflow-hidden h-[68vh]">
          <div id="placeholder" class="h-full flex flex-col items-center justify-center opacity-40">
            <div class="text-2xl font-bold mb-2">No site generated yet</div>
            <div class="text-sm opacity-60 max-w-xl text-center">Write a short project brief and click <strong>Generate Website</strong>. The server will call your selected AI provider to produce a single-file HTML site (Tailwind via CDN).</div>
          </div>

          <!-- Code view (hidden by default) -->
          <textarea id="codeArea" class="hidden w-full h-full p-4 mono" readonly></textarea>

          <!-- Iframe preview -->
          <iframe id="previewFrame" class="w-full h-full hidden" sandbox="allow-scripts allow-forms"></iframe>
        </section>

        <!-- History -->
        <div class="glass p-4 rounded-3xl border border-white/6">
          <div class="flex items-center justify-between mb-3">
            <div class="font-semibold">Recent Projects</div>
            <button id="refreshHistory" class="text-sm opacity-60">Refresh</button>
          </div>
          <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-36 overflow-y-auto"></div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ---------- Models per provider ----------
    const MODELS = {
      gemini: [
        { id: 'gemini-1.5-flash', name: 'Gemini 1.5 Flash' },
        { id: 'gemini-1.5-pro', name: 'Gemini 1.5 Pro' }
      ],
      openai: [
        { id: 'gpt-4o', name: 'GPT-4o' },
        { id: 'gpt-3.5-turbo', name: 'GPT-3.5 Turbo' }
      ],
      groq: [
        { id: 'llama3-70b-8192', name: 'Llama 3 70B' },
        { id: 'mixtral-8x7b-32768', name: 'Mixtral 8x7B' }
      ]
    };

    // ---------- Helpers ----------
    const $ = (sel) => document.querySelector(sel);
    const $all = (sel) => document.querySelectorAll(sel);

    const providerEl = $('#provider');
    const modelEl = $('#model');
    const promptEl = $('#prompt');
    const generateBtn = $('#generateBtn');
    const generateText = $('#generateText');
    const statusEl = $('#status');
    const display = $('#display');
    const placeholder = $('#placeholder');
    const codeArea = $('#codeArea');
    const previewFrame = $('#previewFrame');
    const previewView = $('#previewView');
    const codeView = $('#codeView');
    const copyBtn = $('#copyBtn');
    const downloadBtn = $('#downloadBtn2');
    const historyList = $('#historyList');
    const refreshHistory = $('#refreshHistory');

    function setStatus(txt, isError=false) {
      statusEl.textContent = txt || '';
      statusEl.style.color = isError ? '#ff6b6b' : '';
    }

    function populateModels(provider) {
      modelEl.innerHTML = '';
      (MODELS[provider] || []).forEach(m => {
        const o = document.createElement('option');
        o.value = m.id;
        o.textContent = m.name;
        modelEl.appendChild(o);
      });
    }

    // initial populate
    populateModels(providerEl.value);

    providerEl.addEventListener('change', (e) => {
      populateModels(e.target.value);
    });

    // view toggles
    previewView.addEventListener('click', () => {
      codeArea.classList.add('hidden');
      previewFrame.classList.remove('hidden');
    });
    codeView.addEventListener('click', () => {
      previewFrame.classList.add('hidden');
      codeArea.classList.remove('hidden');
    });

    // ---------- API calls to our server ----------
    const API_BASE = '';

    async function fetchHistory() {
      try {
        const r = await fetch('/api/history');
        const j = await r.json();
        if (j.ok) {
          renderHistory(j.history || []);
        }
      } catch (e) {
        console.error(e);
      }
    }

    function renderHistory(list) {
      historyList.innerHTML = '';
      list.forEach(item => {
        const el = document.createElement('div');
        el.className = 'p-3 bg-white/4 rounded-lg';
        el.innerHTML = \`
          <div class="text-xs opacity-60">\${item.provider.toUpperCase()} • \${new Date(item.date).toLocaleString()}</div>
          <div class="mt-2 text-sm line-clamp-2">\${item.prompt}</div>
          <div class="mt-3 flex gap-2">
            <button data-id="\${item.id}" class="loadBtn py-1 px-2 bg-white/5 rounded">Load</button>
            <button data-id="\${item.id}" class="delBtn py-1 px-2 bg-red-600/80 rounded">Delete</button>
          </div>
        \`;
        historyList.appendChild(el);
      });

      // attach handlers
      historyList.querySelectorAll('.loadBtn').forEach(b => {
        b.addEventListener('click', async (ev) => {
          const id = ev.target.getAttribute('data-id');
          const r = await fetch('/api/history');
          const j = await r.json();
          const item = (j.history || []).find(h => String(h.id) === String(id));
          if (item) {
            promptEl.value = item.prompt;
            showOutput(item.html || '');
          }
        });
      });

      historyList.querySelectorAll('.delBtn').forEach(b => {
        b.addEventListener('click', async (ev) => {
          const id = ev.target.getAttribute('data-id');
          const r = await fetch('/api/history');
          const j = await r.json();
          let arr = j.history || [];
          arr = arr.filter(h => String(h.id) !== String(id));
          // write back (simple approach: call server endpoint)
          await fetch('/api/history/save', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ history: arr })
          });
          fetchHistory();
        });
      });
    }

    function showOutput(html) {
      if (!html) return;
      // show preview
      codeArea.value = html;
      codeArea.classList.add('hidden');
      previewFrame.classList.remove('hidden');
      previewFrame.srcdoc = html;
      copyBtn.classList.remove('hidden');
      downloadBtn.classList.remove('hidden');
      $('#downloadBtn').classList.remove('hidden');
    }

    // Generate handler
    generateBtn.addEventListener('click', async () => {
      const provider = providerEl.value;
      const model = modelEl.value;
      const prompt = promptEl.value.trim();
      if (!prompt) { setStatus('Please enter a project brief', true); return; }

      setStatus('Generating…');
      generateText.textContent = 'Generating...';
      generateBtn.disabled = true;

      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ provider, model, prompt })
        });
        const j = await resp.json();
        if (!j.ok) {
          setStatus('Error: ' + (j.error || 'Generation failed'), true);
        } else {
          setStatus('Generation complete');
          showOutput(j.html || '');
          fetchHistory();
        }
      } catch (err) {
        console.error(err);
        setStatus('Network or server error', true);
      } finally {
        generateBtn.disabled = false;
        generateText.textContent = 'Generate Website';
      }
    });

    // copy/download
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(codeArea.value || previewFrame.srcdoc || '');
      alert('Copied!');
    });
    downloadBtn.addEventListener('click', () => {
      const html = codeArea.value || previewFrame.srcdoc || '';
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'site_' + Date.now() + '.html';
      a.click();
    });

    refreshHistory.addEventListener('click', fetchHistory);

    // initial load
    fetchHistory();
  </script>
</body>
</html>
